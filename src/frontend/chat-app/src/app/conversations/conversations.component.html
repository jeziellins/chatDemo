<div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
</div>
<ul class="conversation-list">
    <li *ngFor="let user of users" class="conversation-item" [ngClass]="{'conversation-item-selected' : user.selected}"
        (click)="onSetTargetUserId(user.id)">
        <div>
            {{ user.name }}
        </div>
        <div style="font-size: xx-small;">
            {{ user.email }}
        </div>
    </li>
</ul>
