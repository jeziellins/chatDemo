<div class="container-fluid chat-container pl-0">
    <div class="col-md-3 conversations p-0">
        <app-conversations (setTargetUserId)="onSetTargetUserId($event)"></app-conversations>
    </div>
    <div class="col-md-9 p-3 chat-content">
        <div class="chat-history">
            <app-chat-history [targetUserId]="targetUserIdShared"></app-chat-history>
        </div>
        <div class="chat-input">
            <app-chat-input></app-chat-input>
        </div>
    </div>
</div>
