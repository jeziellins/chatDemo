<div class="container-fluid chat-container pl-0">
    <div class="col-md-3 user-content conversations p-0">
        <div class="user-list">
            <app-conversations (setTargetUserId)="onSetTargetUserId($event)"></app-conversations>
        </div>
        <div class="exit">
            <button (click)="exit()" class="btn btn-info btn-sm btn-block">Sair</button>
        </div>
    </div>
    <div *ngIf="targetUserIdShared" class="col-md-9 p-3 chat-content">
        <div id="scrollContainer" class="chat-history" (scroll)="onScroll($event)">
            <app-chat-history [targetUserId]="targetUserIdShared" [scrollPosition]="scrollPosition"></app-chat-history>
        </div>
        <div class="chat-input">
            <app-chat-input [targetUserId]="targetUserIdShared"></app-chat-input>
        </div>
    </div>
</div>
